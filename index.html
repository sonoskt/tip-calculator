<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Tip Calculator</title>
</head>
<body class="bg-secondary">
  <div class="container bg-light mb-3 mt-5 p-3 rounded shadow-lg" style="max-width: 400px;">
    <div class="alert alert-danger text-center" role="alert">
      Please fill out all fields appropriately
    </div>
    <div class="text-center">
      <h4>Tip Calculator</h4>
    </div>
    <form class="form-group">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">$</span>
        <input id="cost" type="number" step="0.01" min="0" class="form-control" placeholder="Total" aria-label="Total" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">%</span>
        <input id="percentage" type="number" min="0" class="form-control" placeholder="Tip Percentage" aria-label="Tip Percentage" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <input id="people" type="number" min="1" class="form-control border-top-0 border-end-0 border-start-0" placeholder="Number of Persons">
      </div>
      <div class="text-center d-grid">
        <button type="submit" class="btn btn-dark mb-2">
          <span id="calc">Calculate</span>
        </button>
      </div>
    </form>
    <!--Loading spinner-->
    <div id="loader" class="text-center mt-3">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!--Results are hidden on default-->
    <div id="Results">
      <div class="text-center mt-2 mb-3 border-top pt-2">
        <span class="h4 fw-light">Results</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light" id="basic-addon3">Total Amount</span>
        <input id="amt" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light" id="basic-addon3">Total Tip</span>
        <input id='tip' type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light" id="basic-addon3">Tip Per Person</span>
        <input id='person' type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
      </div>
    </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
